<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      .main-container {
        height: 100vh;
      }
      .hover-scale:hover {
        transform: scale(0.9);
        color: #ffffff;
      }
      .btn {
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="row justify-content-center align-items-center main-container">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg rounded border-0">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            <form method="post" action="" id="login-form">
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="id_email"
                  name="email"
                  class="form-control py-2"
                  placeholder="address@qmul.ac.uk"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input
                  type="password"
                  id="id_password"
                  name="password"
                  class="form-control py-2"
                  placeholder="12345678"
                  required
                />
              </div>

              {% if error %}
              <div class="mb-3">
                <p class="text-danger">{{ error }}</p>
              </div>
              {% endif %}

              <button
                type="submit"
                class="mb-3 btn btn-primary text-white w-100 py-2 shadow-sm hover-scale"
              >
                Login
              </button>
            </form>
            <div class="text-center">
              <small>
                Don't have an account?
                <a href="{% url 'signup' %}" class="text-primary fw-bold"
                  >Sign Up</a
                >
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
